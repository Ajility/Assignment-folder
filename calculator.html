<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style-cal.css">  

</head>
<body>
  <header class="">
    <nav class="navigation container">
      <div class="logo-div">
      </div>
      <ul>
        <li><a class="active" href="/">About me</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="./login.html">Sign in</a></li>
        <li><a href="./registration.html">Register</a></li>
      </ul>
    </nav>
  </header>


  <div id="app">
    <input type="text" />
    <table>
      <tr class="row-1">
        <td><button class="sign">C</button></td>
        <td><button class="sign">+/-</button></td>
        <td><button class="sign">%</button></td>
        <td><button class="operator">/</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td> 
        <td><button class="operator">x</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button class="operator">-</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button class="operator">+</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button>00</button></td>
        <td><button>.</button></td>
        <td><button class="operator">=</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
